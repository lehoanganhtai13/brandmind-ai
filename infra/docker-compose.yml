version: '3.8'

services:
  # SearXNG - Privacy-focused search engine
  searxng:
    image: searxng/searxng:2025.10.25-4ca75a045
    container_name: searxng_container
    hostname: searxng
    restart: unless-stopped
    volumes:
      - ./services/searxng/data:/etc/searxng
    ports:
      - "${SEARXNG_PORT:-8080}:8080"
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://127.0.0.1:8080 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brandmind-network

  # Crawl4AI - Web scraping service
  crawl4ai:
    image: unclecode/crawl4ai:0.7.6
    container_name: crawl4ai-server
    ports:
      - "${CRAWL4AI_PORT:-11235}:11235"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11235/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - brandmind-network

  # FalkorDB - Graph database for GraphRAG and knowledge graphs
  falkordb:
    hostname: falkordb
    container_name: falkordb-container
    image: falkordb/falkordb:v4.14.8
    restart: unless-stopped
    ports:
      - "${FALKORDB_PORT:-6380}:6379"
      - "${FALKORDB_BROWSER_PORT:-3000}:3000"
    environment:
      - FALKORDB_USERNAME=${FALKORDB_USERNAME:-brandmind}
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-password}
    volumes:
      - falkordb-data:/data
      - ./services/falkordb/conf/falkordb.conf.template:/usr/local/etc/falkordb/falkordb.conf.template:ro
      - ./services/falkordb/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    entrypoint: [ "/usr/local/bin/docker-entrypoint.sh" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brandmind-network

  # Milvus Vector Database Services
  # etcd - Metadata storage for Milvus
  milvus-etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.25
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus-etcd-data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - brandmind-network

  # MinIO - Object storage for Milvus
  milvus-minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_ACCESS_KEY:-minioadmin_secret}
    ports:
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
      - "${MINIO_PORT:-9000}:9000"
    volumes:
      - milvus-minio-data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - brandmind-network

  # Milvus - Vector database server
  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.6.7
    command: [ "milvus", "run", "standalone" ]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
      MINIO_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY_ID:-minioadmin}
      MINIO_SECRET_ACCESS_KEY: ${MINIO_SECRET_ACCESS_KEY:-minioadmin_secret}
      COMMON_SECURITY_AUTHORIZATIONENABLED: ${MILVUS_AUTH_ENABLED:-true}
      COMMON_SECURITY_DEFAULTROOTPASSWORD: ${MILVUS_ROOT_PASSWORD:-Milvus_secret}
    volumes:
      - milvus-data:/var/lib/milvus
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9091/healthz" ]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "${MILVUS_PORT:-19530}:19530"
      - "${MILVUS_METRICS_PORT:-9091}:9091"
    depends_on:
      - milvus-etcd
      - milvus-minio
    networks:
      - brandmind-network

  # Attu - Web UI for Milvus
  milvus-attu:
    container_name: milvus-attu
    image: zilliz/attu:v2.6
    environment:
      MILVUS_URL: milvus:19530
    ports:
      - "${ATTU_PORT:-3001}:3000"
    depends_on:
      - milvus
    networks:
      - brandmind-network

  # Milvus Backup Service - Backup and restore for Milvus collections
  milvus-backup:
    build:
      context: ./services/milvus-backup
      dockerfile: Dockerfile
    container_name: milvus-backup
    ports:
      - "${MILVUS_BACKUP_PORT:-8090}:8090"
    volumes:
      - ./configs/backup.yaml.template:/app/configs/backup.yaml.template:ro
      - ../backups/milvus:/backup
    environment:
      - MINIO_ACCESS_KEY_ID=${MINIO_ACCESS_KEY_ID:-minioadmin}
      - MINIO_SECRET_ACCESS_KEY=${MINIO_SECRET_ACCESS_KEY:-minioadmin_secret}
      - MILVUS_ROOT_PASSWORD=${MILVUS_ROOT_PASSWORD:-Milvus_secret}
    depends_on:
      milvus:
        condition: service_healthy
      milvus-minio:
        condition: service_started
    networks:
      - brandmind-network
    restart: unless-stopped

volumes:
  falkordb-data:
  milvus-etcd-data:
  milvus-minio-data:
  milvus-data:

networks:
  brandmind-network:
    driver: bridge