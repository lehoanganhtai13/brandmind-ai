[project]
name = "shared"
version = "0.1.0"
requires-python = ">=3.10,<3.11"
dependencies = [
    "crawl4ai>=0.7.6",
    "google-genai>=1.39.1",
    "loguru>=0.7.3",
    "minio>=7.2.17",
    "nltk>=3.9.1",
    "numpy>=2.2.6",
    "openai>=1.109.1",
    "pydantic>=2.11.9",
    "pymilvus>=2.6.2",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
    "tiktoken>=0.11.0",
    "tqdm>=4.67.1",
    "underthesea==6.8.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["src"]
